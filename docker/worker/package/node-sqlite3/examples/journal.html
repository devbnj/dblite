<!DOCTYPE html>
<html lang="en">
<title>dataknox journal</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-address-card-o,.fa-bank,.fa-legal,.fa-file {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="master" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="master" class="w3-bar-item w3-button w3-padding-large">Home</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-black w3-center" style="padding:32px 16px">
  <h1 class="w3-margin w3-jumbo"><img src="https://www.chainbelow.org/img/dataknox_logo.png" class="w3-image w3-grayscale" style="width:33%" /></h1>
  <h1 class="w3-margin w3-jumbo">journal</h1>
  <p class="w3-xlarge">append only * distributed ledger * high transactional</p>
</header>

<!-- Journal Grid -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container" id="journal">
        <div class="w3-content">
          <div class="w3-twothird">
            <form class="w3-container w3-card-4" id="formjournal" name="formjournal" action="journalend" method="POST">
                <p><select class="w3-select" name="txgiver" id="txgiver" required>
                    <option value="" disabled selected>Choose giver</option>
                    {{#payload}}
                    {{#party}}
                    <option value="{{HASHID}}">{{NAME}}</option>
                    {{/party}}
                    {{/payload}}
                </select></p>
                <p><select class="w3-select" name="txtaker" id="txtaker" required>
                    <option value="" disabled selected>Choose taker</option>
                    {{#payload}}
                    {{#party}}
                    <option value="{{HASHID}}">{{NAME}}</option>
                    {{/party}}
                    {{/payload}}
                </select></p>
                <p><select class="w3-select" name="txasset" id="txasset" required>
                    <option value="" disabled selected>Choose asset</option>
                    {{#payload}}
                    {{#asset}}
                    <option value="{{HASHID}}">{{NAME}}</option>
                    {{/asset}}
                    {{/payload}}
                </select></p>
                <p><select class="w3-select" name="txagree" id="txagree" required>
                    <option value="" disabled selected>Choose agreement</option>
                    {{#payload}}
                    {{#agree}}
                    <option value="{{HASHID}}">{{NAME}}</option>
                    {{/agree}}
                    {{/payload}}
                </select></p>
                <label class="w3-text-black">Quantity</label>
                  <input class="w3-input w3-border" type="number" name="txqnty" id="txqnty" required>
                  <label class="w3-text-blue">Amount</label>
                  <input class="w3-input w3-border" type="number" name="txamt" id="txamt" required>
                  <p>&nbsp;</p>
                  <label class="w3-text-blue">Upload a certificate or file:</label>
                  <input name="docfile1" id="docfile1" type="file" class="w3-input" />
          
                  <button class="w3-btn w3-xtra-large w3-black" id="journalbtn">Submit Journal</button>
            </form>
      
          </div>
        </div>
</div>
      
<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">Copyright 2019, Chainbelow Inc. All Rights Reserved.</h1>
    <h4>Chainbelow is a not for profit organization.</h4>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
 </div>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
