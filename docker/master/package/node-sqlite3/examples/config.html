<!DOCTYPE html>
<html lang="en">
<title>dataknox configuration</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-file {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-{{#dell}}{{clr}}{{/dell}}" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-{{#dell}}{{clr}}{{/dell}} w3-center" style="padding:64px 16px">
  <h1 class="w3-margin w3-jumbo"><img src="https://www.chainbelow.org/img/dataknox_logo.png" class="w3-image w3-grayscale" style="width:33%" /></h1>
  <p class="w3-xlarge">provenance * append only * high performance * encrypted * immutable</p>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h1>dataknox configuration</h1>
      <h5 class="w3-padding-32">Please complete the configuration carefully.</h5>
      <form class="w3-container w3-card-4" id="formco" name="formco" action="zp9config" method="POST">
        <label class="w3-text-black">JSON Config File</label>
        <textarea class="w3-input w3-border" name="conf" id="conf" required>
                {
                    "skel":
                    {"zp0": "Party", "zp1": "Asset", "zp2": "Agreement", "zp3": "Ledger", "zp4": "Dashboard"},
                    "dell":
                    {"clr": "blue", "ip":"localhost", "locn":"Sparta, NJ", "geo":""},
                    "zp0type":
                    [{"name":"Giver"},{"name":"Taker"},{"name":"Witness"},{"name":"Third-Party"},{"name":"Attorney"},{"name":"Referee"}],
                    "zp1type":
                    [{"name":"Tangible"},{"name":"Virtual"},{"name":"Digital"},{"name":"Intangible"}],
                    "zp2type":
                    [{"name":"Binding"},{"name":"Non Binding"},{"name":"Traceable"},{"name":"Policy"}],
                    "config":
                    {"lgr":"/home/devbnjhp/sqlite/sqlite-sync/data/lgr.db", "redis":"47.254.67.33"}
                }
        </textarea>       
        <button class="w3-btn w3-xtra-large w3-red" id="cobtn">Write</button>
         
        </form>
    </div>

    <div class="w3-third w3-center">
      <i class="fa fa-file w3-padding-64 w3-text-red"></i>
    </div>
  </div>
</div>

 
<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">Copyright 2019, Chainbelow Inc. All Rights Reserved.</h1>
    <h4>Chainbelow is a not for profit organization.</h4>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
 </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

// document on load
$(document).ready( () => {
});
</script>

</body>
</html>
