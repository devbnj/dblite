<!DOCTYPE HTML>
<html>

<head>
    <title>dblite</title>
    <meta charset="utf-8">
    <meta name="author" content="Dev B">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <p class="w3-center">
    <img src="http://lend.company/img/310.jpg" class="w3-image" alt="Lend Company" />
    </p>
    <form id="id_form" action="start01" method="POST" class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin" >
        <p class="w3-center"><img src="https://www.lend.company/img/mgage.png" style="height:150px;" /></p>
        <h2 class="w3-center">Pass Journal</h2>
        <hr />
        <div class="w3-row">
            <label><i class="material-icons">face</i> Giver</label>
            <select class="w3-input w3-border" name="fld_giver">
                <option value={{payload.hashid}}>{{payload.name}}</option>
            </select>
        </div>

        <div class="w3-row">
            <label><i class="material-icons">account_box</i> Taker</label>
            <input class="w3-input w3-border" name="fld_taker" type="text" minlength="2" placeholder="Taker" required>
        </div>

        <div class="w3-row">
            <label><i class="material-icons">account_box</i> Asset</label>
            <input class="w3-input w3-border" name="fld_asset" type="text" minlength="2" placeholder="A.">
        </div>

        <div class="w3-row">
            <label><i class="material-icons">account_box</i> Agreement</label>
            <input class="w3-input w3-border" name="fld_agreement" type="text" minlength="2" placeholder="Jr.">
        </div>

        <div class="w3-row">
            <label><i class="material-icons">contact_mail</i> Quantity</label>
            <input class="w3-input w3-border" name="fld_email" type="email" placeholder="Email" required>
        </div>

        <div class="w3-row">
            <label><i class="material-icons">phone</i> Amount</label>
            <input class="w3-input w3-border" name="fld_phone" type="number" min="1111111111" placeholder="Phone" required>
        </div>

        <p class="w3-center">
            <button class="w3-button w3-section w3-black w3-hover-purple w3-ripple"><i class="material-icons">directions_run</i> Enter the journal</button>
        </p>
        <p class="w3-center">
            <img src="http://lend.company/img/237.jpg" class="w3-image" alt="Lend Company" />
        </p>
        <p class="w3-small w3-center">&copy; Copyright 2019 www.chainbelow.org. All Rights Reserved.</p>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        // $('#id_form').validate();
    </script>
</body>

</html>
